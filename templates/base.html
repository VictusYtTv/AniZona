{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      AniZona
    {% endblock %}
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>

<body>
  <header class="header">
    <a href="{% url 'card_page_url' %}"><span class="logo-img">AniZona</span></a>
    <div class="line"></div>
    <div class="logo">
      <input type="text" class="search-input" placeholder="Поиск по аниме..." />
    </div>
    <nav class="navigation">
      <a href="#" class="navigation-link">Главная</a>
      <a href="{% url 'card_page_url' %}" class="navigation-link">Все аниме</a>
      <a href="#" class="navigation-link">Новости</a>
      <a href="#" class="navigation-link">Поиск по жанру</a>
      <a href="{% url 'about_url' %}" class="navigation-link">О сервисе</a>
    </nav>
    <div class="button-group">
      <button class="button sign-up">Регистрация</button>
      <button class="button login">Войти</button>
    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}
        Any content is here!
      {% endblock %}
    </div>
  </main>
</body>

</html>
